LSTM:                      # can adjust these
    FLAG: True
    SEQ_LEN: 30             # set this to NONE ... or 110 ... originally =30
    HIDDEN_DIM: 100
    LAYERS: 2
    DROP_PROB: 0.5
    ATTN: False
