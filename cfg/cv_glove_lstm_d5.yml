SOME_DATABASE: './sentence_si_means.csv'
CONFIG_NAME: 'glove_lstm'
EXPERIMENT_NAME: 'glove_lstm'
SINGLE_SENTENCE: True
IS_ELMO: False
IS_BERT: False
PREDON: 'test'     ####### remember to set this to 'test' vs. 'train'
CUDA: False


TRAIN:
    LR: 0.001       # set to 0.001
    TOTAL_EPOCH: 800
    INTERVAL: 10
